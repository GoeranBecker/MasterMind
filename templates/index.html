{% extends "base.html" %}

{% block content %}
    <form method=post>
        <h3>Welcome to Master Mind Online</h3>
        <div>
            <label>Name:</label>
            <input type="text" placeholder="Pick a name!" name="user_name" value="{{name}}">
        </div>
        <div class="join">
            <input type="text" placeholder="Room code" name="room_code" value="{{room_code}}">
            <button type="submit" name="join">Join a Room</button>
        </div>
        <div>
            <button type="submit" name="create">Create a Room</button>
        </div>
    </form>
{% endblock %}
